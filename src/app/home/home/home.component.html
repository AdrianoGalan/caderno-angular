<mat-card class="container">

  <mat-card-title>Maquina</mat-card-title>
  <br>

  <mat-tab-group dynamicHeight>
    <mat-tab label="Alarmes">
      <div class="example-large-box mat-elevation-z4">
        <table class="table table-hover" *ngIf="alarmes$ | async as alarme; else loading">
          <thead>
            <tr>
              <th>Cofigo</th>
              <th>Descrição</th>
              <th>Solução</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let a of alarme">
              <td>{{ a.codigo }}</td>
              <td>{{ a.defeito.descricao }}</td>
              <td>{{ a.defeito.solucao }}</td>
              <td>
                <span class="float-end">
                  <button class="btn btn-outline-warning mb-1 btn-sm" >
                    Atualizar
                  </button>

                  <button class="btn btn-outline-danger mb-1 btn-sm" >
                    Remover
                  </button>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </mat-tab>
    <mat-tab label="Defeitos">
      <div class="example-large-box mat-elevation-z4">
        Large content
      </div>
    </mat-tab>
    <mat-tab label="Procedimentos">
      <div class="example-large-box mat-elevation-z4">
        Large content
      </div>
    </mat-tab>
    <mat-tab label="Senhas">
      <div class="example-large-box mat-elevation-z4">
        Large content
        teste

        teste
      </div>
    </mat-tab>
  </mat-tab-group>


</mat-card>

<ng-template #loading>
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</ng-template>
