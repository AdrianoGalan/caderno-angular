<mat-card class="container">

  <mat-card-title>Novo Usuario</mat-card-title>
  <br>

  <form class="form" [formGroup]="formulario" (ngSubmit)="onSubmit()">


    <mat-card-actions>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Nome</mat-label>
        <input type="text" matInput placeholder="Jose Silva"  id="nome" formControlName="nome" required>
        <mat-error *ngIf="formulario.get('nome')?.hasError">{{getErrorMessage('preencha o nome')}}</mat-error>
      </mat-form-field>



      <br>


      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="pat@example.com"  id="email" formControlName="email" >
        <mat-error *ngIf="formulario.get('email')?.hasError">{{getErrorMessage('Email invalido')}}</mat-error>
      </mat-form-field>

  




    </mat-card-actions>




    <mat-card-actions>

      <button type="submit" mat-raised-button color="primary">Salvar</button>

    </mat-card-actions>


  </form>


</mat-card>
